<!DOCTYPE html>
<html>
<script>

    function checkPassword() {
        var password = document.getElementById('password').value;
        var repassword = document.getElementById('repassword').value;
        if (password != repassword) {
            alert("Re-entered password doesn't match password!");
        }
        if (password.length < 6) {
            alert("Password should have at least 6 characters!")
        }
    }

    var account = {};
    account.getUserAccount = function(username, password, email, callback) {
        var obj = {};
        obj.username = username;
        obj.password = password;
        obj.email = email;
        $.ajax({
            url : '/SignUp',
            type : 'PUT',
            date : {
                username : obj.username,
                password : obj.password,
                email : obj.email
            },
            success : function(data) {
                callback(data);
            },
            error : function (error) {

            }
        });
    }


</script>
<style>
    body {
        background-color: #1aa8a8;
    }

    .middle {
        text-align: center;
        margin-top: 100px;
    }

    form {
        border: 3px solid #1aa8a8;
        margin:0 auto;
        vertical-align: middle;
    }

    input[type=text], input[type=password] {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #0d57a0;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 50%;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }

    .container {
        padding: 16px;
    }

    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }


</style>
<body>

<div class="middle">
    <form>
        <div class="imgContainer">
            <img src="logo.jpg" alt="logo" class="logo" style="width: 300px; height: 200px;">
        </div>

        <div class="container">
            <input type="text" placeholder="Enter Username"  name="username" required><br>
            <input type="password" placeholder="Enter Password, at least 6 characters" id="password" name="password" required><br>
            <input type="password" placeholder="Re-Enter Password" id="repassword" name="password" required><br>
            <input type="text" placeholder="Enter E-mail Address" name="email" required>

            <button type="submit" onclick = "checkPassword()" >Sign up!</button>
            <button type="submit" style="background-color: red">Cancel</button>

        </div>

    </form>
</div>
