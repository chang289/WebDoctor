<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
        ((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
    }
    var obj;
    var g;
    var res;
    $(function(callback) {

        res = $.ajax({
            url: '/Getdescription',
            type: 'POST',
            dataType: 'json',
            data : JSON.stringify(g),
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                callback(data);
            },
            error: function (error) {
                console.log(error);
            }
        })
        var res = res.done(function(result) {
            console.log(res.responseText);
            obj = JSON.parse(res.responseText);
            document.getElementById("description").innerHTML = obj.description;
            document.getElementById("path1").innerHTML = obj.department
            document.getElementById("path2").innerHTML = obj.name;
            document.getElementById("path2").value = obj.name;
            console.log("i set value");
            console.log(document.getElementById("path2").value);

        });
//        console.log(res);
    });

    function jumpToEdit() {
        var title = document.getElementById("path2").innerHTML;
        var content = document.getElementById("description").innerHTML;
        console.log(content);
        setCookie('content',content,365);
        setCookie('title',title,365);
        window.location.replace('/EditDescriptionPage');
    }

</script>
