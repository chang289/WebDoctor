<html>
<head>

    <script>
        function add() {

        }
        function validate_email()
        {
            var em = document.getElementById("11").value;
            var obj={};
            obj.email = em;
            $(function(callback) {
                res = $.ajax({
                    url: '/ChangeEmail',
                    type: 'POST',
                    dataType: 'json',

                    success: function (data) {
                        callback(data);
                    },

                        console.log(error);
                    }
                })

            })
