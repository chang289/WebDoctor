    .checkBoxArea input[type="checkbox"]:empty ~ label:before {

<script>

function makeTagList(callback) {
    $.ajax({
        url : '/CreateDescription',
        type : 'GET',
        data : {
            format: 'json'
        },
        dataType : 'json',
        success : function(data) {
            console.log("success!");
            console.log(data);
        },
        error : function (error) {
            console.log(error);
        }
    }).done(function(result) {
        console.log("inside done");
        console.log(result);

        for (var k in result) {

            var departmentText = (result[k].department);
            var symArray = (result[k].symptomList);
            var targetArea = document.getElementById('checkBoxes');

            var titleDiv = document.createElement("div");
            titleDiv.className = "tagTitle";

            var head = document.createElement("h4");
            head.className = "tagHead";
            head.appendChild(document.createTextNode(departmentText));

            titleDiv.appendChild(head);
            targetArea.appendChild(titleDiv);
            //targetArea.style.borderStyle = "solid";
            for (var j in symArray) {

                var tagDiv = document.createElement("div");
                tagDiv.className = "tagbox";

                var checkbox = document.createElement('input');
                checkbox.type = "checkbox";
                checkbox.name = "checkbox";
                checkbox.id = symArray[j];
                checkbox.value = symArray[j];
                var label = document.createElement('label');
                label.htmlFor = symArray[j];
                label.appendChild(document.createTextNode(symArray[j]));

                tagDiv.appendChild(checkbox);
                tagDiv.appendChild(label);

                targetArea.appendChild(tagDiv);
            }
        }
    });
}

window.onload = makeTagList;


function setCookie(c_name,value,expiredays)
{
    var exdate=new Date()
    exdate.setDate(exdate.getDate()+expiredays)
    document.cookie=c_name+ "=" +escape(value)+
    ((expiredays==null) ? "" : "; expires="+exdate.toGMTString())
}
function getCookie(c_name)
{
    if (document.cookie.length>0)
    {
        c_start=document.cookie.indexOf(c_name + "=")
        if (c_start!=-1)
        {
            c_start=c_start + c_name.length+1
            c_end=document.cookie.indexOf(";",c_start)
            if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
        }
    }
    return ""
}
